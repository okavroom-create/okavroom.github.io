<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard {
      width: 480px;
      height: 270px;
      background: linear-gradient(135deg, #1fa36a, #1c7f5a);
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .sun {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sun-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ffeb3b;
      box-shadow: 0 0 15px rgba(255,235,59,.8);
    }

    .day-info {
      font-size: 14px;
      line-height: 1.3;
    }

    .wifi {
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .card {
      background: rgba(255,255,255,.15);
      border-radius: 10px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }

    .label {
      font-size: 14px;
      opacity: .9;
    }

    .value {
      font-size: 22px;
      font-weight: bold;
    }

    .clock {
      grid-column: span 2;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="top">
      <div class="sun">
        <div class="sun-icon"></div>
        <div class="day-info">
          <div id="day">Day 1</div>
          <div id="uptime">0 hrs 0 min</div>
        </div>
      </div>
      <div class="wifi">ðŸ“¶</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">Suhu</div>
        <div class="value" id="temp">-- Â°C</div>
      </div>
      <div class="card">
        <div class="label">Tekanan</div>
        <div class="value" id="kpa">-- kPa</div>
      </div>
      <div class="card">
        <div class="label">Kelembapan</div>
        <div class="value" id="humidity">-- %</div>
      </div>
      <div class="card">
        <div class="label">COâ‚‚</div>
        <div class="value" id="co2">-- ppm</div>
      </div>
      <div class="card clock" id="clock">00:00:00</div>
    </div>
  </div>

  <script>
    const startTime = Date.now();

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;

      const diff = Date.now() - startTime;
      const hrs = Math.floor(diff / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      document.getElementById('uptime').textContent = `${hrs} hrs ${mins} min`;
    }

    // Dummy sensor values
    function updateSensors() {
      document.getElementById('temp').textContent = `${(25 + Math.random()*2).toFixed(1)} Â°C`;
      document.getElementById('kpa').textContent = `${(100 + Math.random()).toFixed(1)} kPa`;
      document.getElementById('humidity').textContent = `${(60 + Math.random()*5).toFixed(0)} %`;
      document.getElementById('co2').textContent = `${(400 + Math.random()*50).toFixed(0)} ppm`;
    }

    setInterval(updateClock, 1000);
    setInterval(updateSensors, 3000);
    updateClock();
    updateSensors();
  </script>
</body>
</html>
